spring:
  application:
    name: accounts
  datasource:
    url: jdbc:h2:mem:accounts
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import:
      - application_qa.yml
      - application_prod.yml
  profiles:
    active:
      - qa

build:
  version: 3.0

accounts:
  message: "Welcome to accounts API"
  contactDetails:
    name: "John"
    email: "john@gmail.com"
  onCallSupport:
    - (555) 555-123
    - (555) 523-321